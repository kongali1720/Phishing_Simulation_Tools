<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Verification - Secure Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Secure Account Verification</h1>
    <form id="loginForm" action="#" method="POST" onsubmit="return handleSubmit(event)">
      <label for="email">Email or Username</label>
      <input type="text" id="email" name="email" placeholder="Enter your email or username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Verify Account</button>
    </form>
    <p class="disclaimer">
      This is a phishing simulation page for cybersecurity awareness.<br />
      No data is stored or shared.
    </p>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you! Your account verification request has been received.");
      // Clear form fields
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
